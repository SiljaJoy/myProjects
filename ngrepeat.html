<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
	<div ng-app="" ng-init="ele = [1, 2, 3, 4, 5, 11, 22, 33, 44, 55]">
		<p>Numbers :</p>
		<ol>
			<li ng-repeat = "num in ele">
				{{num}}
			</li>
		</ol>
	</div>
</body>
</html>
